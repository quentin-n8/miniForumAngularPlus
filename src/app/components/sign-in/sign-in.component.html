<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input type="text" matInput required formControlName="username">
        <mat-error *ngIf="form.controls.username.invalid">{{ getErrorMessage('username') }}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput required formControlName="password">
        <mat-error *ngIf="form.controls.password.invalid">{{ getErrorMessage('password') }}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirmer le mot de passe</mat-label>
        <input type="password" matInput required formControlName="passwordConfirm">
        <mat-error *ngIf="form.controls.passwordConfirm.invalid">{{ getErrorMessage('passwordConfirm') }}</mat-error>
    </mat-form-field>

    <mat-checkbox color="primary" formControlName="rememberMe">Se souvenir de moi</mat-checkbox>

    <button mat-raised-button color="primary">Cr√©er un compte</button>
</form>
